<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br>
<form th:method="PATCH" th:action="@{/admin/users/edit(id=${user.getId()})}" th:object="${user}">

    <div>
        <input style="max-width: 15%" class="form-control" type="text" th:placeholder="'ID:   '+ *{getId()}" readonly>
    </div>

    <label>Name:</label>
    <input type="text" th:field="*{firstName}"></input>
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}"></input>
  </div>
  <div>
    <label>Email:</label>
    <input type="text" th:field="*{email}"></input>
  </div>
  <div>
    <label>Password:</label>
<!--      <input type="text" th:value="*{password}"></input>-->
      <input style="max-width: 15%" type="password" class="form-control"  name="password" id="inputPassword" placeholder="Password">
  </div>
    <div class="form-group" style="max-width: 15%">
        <label for="roles" class="col-form-label">Role:</label>
        <select class="form-control" name="rolesId" id="roles" multiple size="2">
            <option th:each="role: ${rolesList}" th:value="${role.id}" th:text="${role.toString()}"></option>
        </select>
    </div>
  <br>
  <div>
    <button type="submit">Update User</button>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
